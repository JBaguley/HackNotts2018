    <script>
        function download_image(){
            var img = document.getElementById("userImage");
            var url = img.src.replace(/^data:image\/\w+;base64,/, "");
            var a = document.createElement('a');
            a.setAttribute("href", url);
            a.setAttribute("download", "pictyour.jpg");
            a.click();
        };
    </script>
